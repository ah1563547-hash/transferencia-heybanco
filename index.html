    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(145deg, #0a0a0f 0%, #1a1a22 40%, #101018 100%);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* efecto de franjas brillosas */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(
        135deg,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 2px,
        transparent 2px,
        transparent 20px
      );
      pointer-events: none;
    }

      text-align: center;
      position: relative;
      z-index: 1;
    }

      font-weight: 600;

      font-weight: bold;
      margin: 12px 0;
      color: #00ffcc;
    }

      font-size: 14px;
      line-height: 1.6;
    }

    .qr {
      margin-top: 20px;
    }

      border: 6px solid white;
